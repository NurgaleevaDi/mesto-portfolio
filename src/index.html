<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия"/>       
    </header>
    <main class="page__content">
      <div class="profile">
        <!-- <div class="profile__image"></div> -->
        <img class="profile__image" src="<%=require('./images/custo.jpg')%>" alt="Изображение Жака Кусто"/>
        <div class="profile__image-edit">
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button">
            <img src="<%=require('./images/edit.svg')%>" alt="Кнопка - редактирование"/>
          </button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="<%=require('./images/add.svg')%>" alt="Кнопка - добавить"/>
        </button>
      </div>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup-overlay popup__close"></div>
      <div class="popup__content">  
        <button class="popup__button popup__close" type="button">
        </button>
        <form class="popup__input popup__input_profile" name="popup__input_profile">
          <h2 class="popup__input-title">Редактировать профиль</h2>
          <input type="text" class="popup__input-text popup__input-text_type_name" id="popup-name" name="name" placeholder="Имя" required
            minlength="2" maxlength="40"> 
          <span id="popup-name-error" class="error"></span>
          <input type="text" class="popup__input-text popup__input-text_type_specialty" id="popup-specialty" name="about" placeholder="Специальность" required
            minlength="2" maxlength="200">
          <span id="popup-specialty-error" class="error"></span>
          <button type="submit" class="popup__input-button">
            Сохранить
          </button>
        </form>
      </div> 
    </div>
    <div class="popup card-popup">
      <div class="popup-overlay popup-overlay-card popup__close"></div>
      <div class="popup__content">  
        <button class="popup__button popup__button_card popup__close" type="button">
        </button>
        <form class="popup__input popup__input_newEl" name="popup__input_newEl">
          <h2 class="popup__input-title">Новое место</h2>
          <input type="text" class="popup__input-text popup__input-text_type_title" id="popup-title" name="name" placeholder="Название" required
            minlength="2" maxlength="30"> 
          <span id="popup-title-error" class="error"></span>
          <input type="url" class="popup__input-text popup__input-text_type_image" id="popup-image" name="link" placeholder="Ссылка" required>
          <span id="popup-image-error" class="error"></span>
          <button type="submit" class="popup__input-button popup__input-button_card">
            Создать
          </button>
        </form>
      </div> 
    </div>
    <div class="popup popup-image">
      <div class="popup-overlay popup-overlay-image popup__close"></div>
      <div class="popup-image__content">
        <button class="popup-image__button popup__close" type="button">
        </button>
        <img class="popup-image__image" src="#" alt="Изображение"/>
        <p class="popup-image__title"></p>
      </div>  
    </div>
  </div>
  <div class="popup confirm-popup">
    <div class="popup-overlay popup__close"></div>
    <div class="popup__content">  
      <button class="popup__button popup__close" type="button">
      </button>
      <form class="popup__input popup__input_confirm-delete" name="popup__input_profile">
        <h2 class="popup__input-title">Вы уверены</h2>
        <button type="submit" class="popup__input-button popup__input-button_confirm">
          Да
        </button>
      </form> 
    </div> 
  </div>  
  <div class="popup avatar-popup">
    <div class="popup-overlay popup__close"></div>
    <div class="popup__content">  
      <button class="popup__button popup__close" type="button">
      </button>
      <form class="popup__input popup__input_profile" name="popup__input_profile">
        <h2 class="popup__input-title">Обновить аватар</h2>
        <input type="url" class="popup__input-text popup__input-text_type_image popup__input-text_type_avatarUrl" id="popup-avatar" name="name" placeholder="Ссылка на аватар" required
          minlength="2" maxlength="300"> 
        <span id="popup-avatar-error" class="error"></span>
        <button type="submit" class="popup__input-button">
          Сохранить
        </button>
      </form>
    </div> 
  </div>
<template class="template">
  <article class="elements__item">
    <button class="elements__button-delete" type="button">
      <img src="<%=require('./images/trash.svg')%>" alt="Удалить"/>
    </button>
    <img class="elements__image"/>
    <div class="elements__describe">
      <h3 class="elements__name"></h3>
      <div class = "elements__like">
        <button class="elements__button-like" type="button">
        </button>
        <p class="elements__like-counter"></p>
      </div>
    </div>
  </article>
</template>
<!-- <script src="./scripts/validate.js"></script> -->
<!-- <script src="./pages/index.js" type = "module" ></script> -->
</body>
</html>
